<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="wrap roullete_event03">
        <div class="img_box">
            <h1 class="blind">꽝없는 룰렛 이벤트 행운의 룰렛</h1>
            <img src="images/landing_03_top.png" alt="제목이미지"></div>
        <div class="roullete_wrap">
            <div class="roullete_box">
                <div class="roullete_bg img_box"><img src="images/landing_03_roullete_bg.png" alt="룰렛 영역" class="img_bg"></div>
                <div class="roullete_pannel"><img src="images/roullete_pannel.png" alt="룰렛" class="img_roullete"></div>
                <div class="roullete_arrow"><img src="images/roullete_arrow.png" alt="룰렛 화살표" class="img_arrow"></div>
                <div class="btn_roullete"><button class="btn_img"><img src="images/roullete_btn.png" alt="start버튼" class="img_btn"></button></div>
            </div>
        </div>
        <div class="img_box">
            <img src="images/landing_03_bottom.png" alt="이벤트 관련 설명">
        </div>
        <!-- 유의사항 -->
        <div class="event_notice">
            <h2 class="notice_tit"><img src="images/icon_notice.svg" alt="아이콘" class="notice_icon"> 이벤트 유의사항</h2>
            <ul class="notice_list">
                <li class="notice_item">- 룰렛 이벤트는 ID당 1회만 참여하실 수 있습니다</li>
                <li class="notice_item">- 기존에 설치한 이력이 있는 경우, 참여하실 수 없습니다.</li>
                <li class="notice_item">- 수집된 개인정보는 경품 전달을 위한 목적으로만 활용됩니다.</li>
                <li class="notice_item">- 개인정보 수집에 모두 동의하셔야 최종 응모과 완료됩니다.</li>
                <li class="notice_item">- 경품지급일은 내부사정에 의해 변경될 수 있습니다.</li>
                <li class="notice_item">- 부정적인 방법으로 참여시 이벤트 참여가 무효 처리됩니다.</li>
                <li class="notice_item">- 문의 사항은 이벤트 페이지내 <a href="" class="notice_link">[문의하기]</a>를 통해 문의 바랍니다. </li>
            </ul>
        </div>
    </div>
</body>
</html>
